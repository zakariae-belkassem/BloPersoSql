<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> CRUD Posts</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <script src="https://kit.fontawesome.com/38996065ef.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: red;
    color: white;
    text-align: center;
  }
</style>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
          </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>

        <th>Title</th>
        <th>Category</th>
        <th>Visibility</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">

        <td th:text="${post.title}"> Hardy</td>
        <td th:text="${post.theme}"></td>
        <td th:text="${post.visibilite}">89 Chiaroscuro Rd, Portland, USA</td>

        <td>
          <a th:href="@{'/Modpost/'+${post.id}}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a th:href="@{'/deleteP/'+${post.id}}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete" onclick="return confirmDeletion()">&#xE872;</i></a>
        </td>
      </tr>

      </tbody>
    </table>

  </div>
</div>
<!-- Edit Modal HTML -->
<div th:replace="fragments/nav :: footer"></div>
</body>

</html>
<script>
  function confirmDeletion() {
    return confirm("Are you sure you want to delete this post?");
  }
</script>
