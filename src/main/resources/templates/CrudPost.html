<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> CRUD Posts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
          </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>

        <th>Title</th>
        <th>Category</th>
        <th>Visibility</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">

        <td th:text="${post.title}"> Hardy</td>
        <td th:text="${post.theme}"></td>
        <td th:text="${post.visibilite}">89 Chiaroscuro Rd, Portland, USA</td>

        <td>
          <a th:href="@{'/Modpost/'+${post.id}}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a th:href="@{'/deleteP/'+${post.id}}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>

      </tbody>
    </table>

  </div>
</div>
<!-- Edit Modal HTML -->
</body>
</html>
