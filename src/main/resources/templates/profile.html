<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/nav :: navbar"></div>
<section style="background-color: #eee;">
    <div class="container py-5 min-vh-100">


        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3" ></h5>
                        <p class="text-muted mb-1" th:text="${blogger.username}"></p>
                        <p class="text-muted mb-4" ></p>
                        <div class="d-flex styled-div mb-2">
                            <button th:onclick="|window.location.href='/addFriendRequest/'+${blogger.id}|" type="button" class="btn btn-primary"><i class="fas fa-user me-2"></i>Add friend</button>
                            <div class="alert alert-success" th:text="${message}"></div>
                        </div>
                    </div>
                </div>
                <div class="card card-custom">
                    <div class="card-header card-header-custom">
                        Friends
                    </div>
                    <div class="card-body card-body-custom">

                        <ul class="friend-list" th:each="friend : ${blogger.friends}">
                            <li th:text="${friend.username}"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${blogger.fullName}">lijbi</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text mb-0" th:text="${blogger.email}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${blogger.phoneNumber}">(097) 234-5678</p>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:text="${blogger.adresse}">Bay Area, San Francisco, CA</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-4 mb-md-0">
                            <div class="card-body">

                                <span>posts </span>

                                <div class="card mb-4"  th:each="post : ${posts}">
                                    <img class="card-img-top " th:src="'data:image/jpeg;base64,' + ${post.img}" alt="Post Image" /></a>

                                    <a th:href="@{'/post/'+${post.id}}"></a>


                                    <div class="card-body">
                                        <div class="small text-muted" th:text="${post.theme}"></div>
                                        <h2 class="card-title h4" th:text="${post.title}">Post Title</h2>

                                        <div class="d-flex justify-content-between">
                                            <a class="btn btn-primary" th:href="@{'/post/' + ${post.id}}">Read more â†’</a></div>

                                    </div>


                            </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-8">

            </div>
        </div>
    </div>
</section>
<div style="" th:replace="fragments/nav :: footer"></div>
</body>
<style>
    .card-custom {
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header-custom {
        background-color: #f8f9fa;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
    }
    .card-body-custom {
        padding: 15px;
    }
    .friend-list {
        list-style-type: none;
        padding: 0;
    }
    .friend-list li {
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
    }
    .friend-list li:last-child {
        border-bottom: none;
    }
    .styled-div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .styled-div button {
        flex: 1;
    }
    .styled-div .alert {
        flex: 2;
        margin-left: 10px;
    }
</style>
