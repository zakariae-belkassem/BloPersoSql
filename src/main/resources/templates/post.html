<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="post">
                <h2 class="post-title" th:text="${post.title}">Title</h2>
                <p class="post-content" th:text="${post.corpsPost}">Content</p>
                <div class="post-meta">

                    <span class="post-likes ml-3" th:text="${post.likers.size()}">likes</span> <!-- Number of likes -->
                </div>
                <div class="post-actions mt-3 ">
                    <!-- Like Button -->

                    <!-- Comment Button -->
                    <div class="d-flex mt-3">
                    <!-- Icon for "Comment" -->
                        </form>
                        <form th:method="post" action="/addFriend">
                            <input id="id" type="hidden" name="id" th:value="${post.getBlogger().getId()}">
                            <button type="submit" class="btn btn-primary ml-3 " >
                               add friend
                            </button>
                        </form>

                    <!-- Input field for adding comments -->
                        <form th:method="post"  action="/addCom" >

                            <input name="Content" type="text" class="form-control" id="Content" placeholder="Add a comment...">
                            <input type="hidden" name="id" th:value="${post.getId()}">
                            <button type="submit" ></button>


                        </form>
                        <form th:method="post" action="/like">
                            <input type="hidden" name="id" th:value="${post.getId()}">
                            <button type="submit" class="btn btn-primary ml-3 " >
                                <i class="fas fa-thumbs-up mr-1"></i>
                            </button>
                        </form>

                    </div>
                    </div>
                <div class="comments mt-4">
                    <h3>Comments</h3>
                    <!-- Loop through comments -->
                    <div th:each="comment : ${post.comments}">
                        <div class="comment">
                            <p class="comment-content" th:text="${comment.content}">Comment Content</p>
                            <div class="comment-meta">
                                <span class="comment-date" th:text="${comment.getCreated()}">Comment Date</span> <!-- Date of the comment -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- Comments Section -->

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->

    }


</script>
</body>
</html>
