<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Perso</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>id</th>


                <th>Username</th>

                <th>title</th>


                <th>Content</th>

                <th>theme</th>
                <th>icon url</th>

                 <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${poste}">

                <td th:text=" ${p.id}"></td>
                <td th:text=" ${p.blogger.username}"></td>
                <td th:text=" ${p.title}"></td>
                <td th:text=" ${p.CorpsPost}"></td>
                <td th:text=" ${p.theme.name()}"></td>
                <td th:text=" ${p.iconUrl}"></td>
                <td th:each =" c :${p.comments}">
                        <p th:text="${c.content}"></p>
                </td>
            </tr>
            </tbody>

        </table>
        <div class="alert-danger">
            <p th : th:text="${error}"></p>
        </div>


    </div>
</body>
</html>
