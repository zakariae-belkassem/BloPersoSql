<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://kit.fontawesome.com/38996065ef.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Welcome to BlogO!</h1>
            <p class="lead mb-0">Share your thoughts with the whole world</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <!-- Content for the first column -->
            <div class="card mb-4"  th:each="post : ${poste}">
                <a th:href="@{'/post/'+${post.id}}">

                    <img class="card-img-top " th:src="'data:image/jpeg;base64,' + ${post.img}" alt="Post Image" /></a>

                <div class="card-body">
                    <div class="small text-muted" th:text="${post.theme}"></div>
                    <h2 class="card-title h4" th:text="${post.title}">Post Title</h2>:
                    
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-primary" th:href="@{'/post/' + ${post.id}}">Read more â†’</a>
                        <form action="/bookMark" th:method="post">
                            <input name="id" id="id" type="hidden" th:value="${post.id}">
                            <button  type="submit"  class="btn btn-primary">
                                BookMark
                            </button>
                        </form>
                    </div>

                </div>
                <div class="card-footer d-flex justify-content-between align-items-center" style="background: white">
                    <form action="/like" th:method="post">
                        <input name="id" id="idd" type="hidden" th:value="${post.id}">
                        <button  type="submit"  class="btn btn-primary">
                            Like
                        </button>
                    </form>
                    <small class="text-muted" th:text="${post.comments.size()} + ' comments'">comments</small>
                    <small class="text-muted" th:text="${post.likers.size()} + ' likes'">likes</small>
                </div>
                <div class="card-footer d-flex justify-content-between" style="background: white">

                </div>
            </div>
        </div>


        <div class="col-lg-4" th:if="${blogger!=null}">
            <!-- Example single danger button -->
            <div class="dropdown">

                    <form method="get" th:action="@{/}" >
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="param" id="param">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>

                <button onclick="myFunction()" class="dropbtn"><i class="fa-regular fa-filter"></i></button>
                <div id="myDropdown" class="dropdown-content" >
                    <span th:each="cate : ${cat}">
                        <a th:href="@{'/categorie/' + ${cate}}" th:text="${cate}"></a>
                    </span>
                    <div class="dropdown-divider"></div>
                    <a href="/"  >Remove Filters</a>
                </div>

            </div>
            <br>
            <br>

            <span>friend requests</span>
            <hr>
            <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>

                <th>User Name <i class="fa fa-sort"></i></th>
                <th>Actions</th>
            </tr>
            </thead>
                <tbody>
                    <tr th:each="b : ${blogger.friendRequest}">
                        <td th:text="${b.username}"></td>
                        <td>
                            <button th:onclick="|window.location.href='/profile/'+${b.id}|" >
                                <i class="fa-solid fa-user"></i>
                            </button>
                            <button th:onclick="|window.location.href='/addF/'+${b.id}|">
                                <i class="fa-solid fa-check"></i>
                            </button>
                            <button th:onclick="|window.location.href='/delF/'+${b.id}|">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>


        </div>

</div>
<!-- Footer-->
<div th:replace="fragments/nav :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
<style>
    .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
    }
    .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
        background-color: #2980B9;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
        align-content: center;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #ddd;}

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}
</style>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
