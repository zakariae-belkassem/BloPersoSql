<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Posts</h1>
    <div class="row">

        <div class="col-md-4 mb-4" th:each="post : ${poste}">
            <div class="card">
                <img th:src="${image}" class="card-img-top" alt="Post Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Title</h5>
                    <p class="card-text" th:text="${post.corpsPost}">Content</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" th:attr="data-post-id=${post.id}" th:onclick="'likePost(' + ${post.id} + ')'">Like</button>
                            <span class="ml-2" th:text="${post.likers.size()}"></span>
                        </div>
                        <small class="text-muted" th:text="${post.comments.size()} + ' comments'"> comments</small>
                        <small class="text-muted" th:text="${post.likers.size()} + ' likes'"> likes</small>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between" style="background: white">
                    <a th:href="@{'/post/' + ${post.id}}" class="btn btn-primary">
                        <i class="fa fa-chevron-right mr-1" aria-hidden="true"></i> <!-- Icon for "Read More" -->
                        Read More
                    </a>
                    <form action="/bookMark" th:method="post">
                        <input type="hidden" th:value="${post.id}" name="id" id="id">
                        <button  type="submit"  class="btn btn-primary">
                            BookMark
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    function likePost(postId) {
        // call service to like the specific post
        console.log('Liked post with ID: ' + postId);
    }
</script>
</body>
</html>
