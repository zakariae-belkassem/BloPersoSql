<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script src="//cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>
    <title>Add Post</title>
    <script src="https://kit.fontawesome.com/38996065ef.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        window.onload = () => {
            CKEDITOR.replace("corpsPost");
        };

        function sendText() {
            window.parent.postMessage(CKEDITOR.instances.CK1.getData(), "*");
        }
    </script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://kit.fontawesome.com/38996065ef.js" crossorigin="anonymous"></script>
    <link th:href="@{/style/main.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Add New Post</h2>
            <form method="post" th:action="@{/add}" enctype="multipart/form-data">
                <!-- Title Input -->
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Enter title" required>
                </div>
                <!-- Sub Title Input -->
                <div class="form-group">
                    <label for="subtitle"> Sub Title:</label>
                    <input name="subtitle" type="text" class="form-control" id="subtitle" placeholder="Enter sub title" required>
                </div>

                <!-- Content Textarea -->
                <div class="form-group">
                    <label for="corpsPost">Content:</label>
                    <textarea name="corpsPost" class="form-control" id="corpsPost" placeholder="Enter content" required></textarea>
                </div>
                <!-- Theme Dropdown -->
                <div class="form-group">
                    <label for="theme">Theme:</label>
                    <select name="theme" class="form-control" id="theme">
                        <option value="">Select theme</option>
                        <!-- Loop through PostCategorie enum values -->
                        <option th:each="categorie : ${T(com.example.bloperso.Entities.PostCategorie).values()}"
                                th:value="${categorie}"
                                th:text="${#strings.capitalize(categorie.toString().toLowerCase())}">
                        </option>
                    </select>
                </div>
                <!-- Visibility Toggle -->
                <div class="form-group">
                    <label for="visibilite">Visibility:</label>
                    <select name="visibilite" class="form-control" id="visibilite" >
                        <option value="">Select Visibility</option>
                        <option th:each="v : ${T(com.example.bloperso.Entities.Visibilite).values()}"
                                th:value="${v}"
                                th:text="${#strings.capitalize(v.toString().toLowerCase())}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Image:</label>
                    <input type="file" name="file" class="form-control-file" id="file">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="footer" th:replace="fragments/nav :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
<style>
    body{

        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: url("https://img.freepik.com/premium-vector/white-abstract-background-3d-design_336924-3724.jpg?w=2000");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
</style>
